<html ng-app="custom-webapp-ui" lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="CustomUIController">
<div class="drawing-area">
  <div class="canvas-container">
      <canvas id="drawingCanvas"></canvas> </div>
  <div class="controls">
      Brush Size: <input type="range" id="brushSize" min="1" max="20" value="5">
      <button id="sendData">Send Drawing</button>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
